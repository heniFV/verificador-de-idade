<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de idade</h1>
    </header>
    <section>
      <div>
        <p>
          Ano de nascimento:
          <input type="number" name="txtAno" id="txtAno" min="0" />
        </p>
        <p>
          Sexo:
          <!-- Masculino -->
          <input type="radio" name="txtSex" id="masc" checked />
          <label for="masc">Masculino</label>
          <!-- feminino -->
          <input type="radio" name="txtSex" id="fem" />
          <label for="fem">Feminino</label>
        </p>
        <p><input type="button" value="verificar" onclick="verificar()" /></p>
      </div>
      <div id="res">
        <p>Preencha os dados para verificar.</p>
      </div>
    </section>
    <footer>&copy; Direitos reservados</footer>
    <script src="./js/script.js"></script>
  </body>
</html>
